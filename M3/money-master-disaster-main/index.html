<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>Money Master</title>

</head>

<body>
  <header class="text-center">
    <h1 class="text-3xl font-bold text-green-600">Money Master!</h1>
    <h1 class="text-xl font-serif font-bold text-green-600">Your Income And Expense Calculator</h1>
  </header>

  <!-- Main section starts Here -->
  <main class="container mx-auto p-4">
    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">

      <div class="bg-green-100 p-6 rounded-2xl border-2 border-green-500">

        <div class="text-center">

          <h5 class="text-lg font-bold mb-4">Income</h5>
          <div class="mb-3 flex items-center">
            <label for="income" class="font-bold mr-2 w-20">Income</label>
            <input type="number" class="flex-grow  rounded-lg px-2 py-1 form-input" id="income">
          </div>



          <h5 class="text-lg font-bold mb-4">Expenses</h5>

          <div class="mb-3 flex items-center">
            <label for="food" class="font-bold mr-2 w-20">Food</label>
            <input type="number" class="flex-grow  rounded-lg px-2 py-1 form-input" id="food">
          </div>



          <div class="mb-3 flex items-center">
            <label for="rent" class="font-bold  mr-2 w-20">Rent</label>
            <input type="number" class="flex-grow  rounded-lg px-2 py-1 form-input" id="rent">
          </div>



          <div class="mb-3 flex items-center">
            <label for="clothes" class="font-bold mr-2 w-20">Clothes</label>
            <input type="number" class="flex-grow rounded-lg px-2 py-1 form-input" id="clothes">
          </div>

          <!--                          calculate btn            -->

          <button id="calculate-btn" class="btn bg-green-600 text-white py-2 px-4 rounded-lg font-bold"
            onclick="calculateexpense()">Calculate</button>


          <div class="my-4">
            <h5 class="my-3 font-bold">Total Expense: <span id="total-expense"
                class="bg-white mx-3 px-2 py-1 rounded-xl">00.00</span> tk.</h5>
            <h5 class="my-3 font-bold">Balance: <span id="balance"
                class="bg-white mx-3 px-2 py-1 rounded-xl">00.00</span> tk.</h5>
          </div>

        </div>

      </div>

      <div id="savings" style="display: none;" class="mx-3 bg-green-300 px-4 py-3 rounded-ss-2xl rounded-ee-2xl border-2 border-green-600">

        <div class="mb-3 flex items-center">
          <label for="save" class="font-bold mr-2 w-20">Save</label>
          <div class="w-1/2">
            <input type="number" class="form-input  rounded-lg px-2 py-1" id="save">
          </div>

          <div class="w-1/2 flex items-center justify-between">
            <h4 class="font-bold mx-3">%</h4>
            <button class="btn bg-green-600 text-white py-2 px-4 rounded-lg font-bold"
              onclick="calculateSavings()">Save</button>
          </div>


        </div>

        <div class="my-4">
          <h5 class="my-3 font-bold">Saving Amount: <span id="saving-amount"
              class="bg-white mx-3 px-2 py-1 rounded-xl">00.00</span>tk.</h5>

          <h5 class="my-3 font-bold">Remaining Balance: <span id="remaining-balance"
              class="bg-white mx-3 px-2 py-1 rounded-xl">00.00</span>tk.</h5>
        </div>
      </div>

      <div>
        <img class="w-[95%] mx-auto max-h-screen rounded-xl" src="assets/TK.jpg" alt="Money">
      </div>

    </section>

  </main>
  <!-- Main section ends Here -->



  <script src="./js/script.js"></script>
</body>

</html>
